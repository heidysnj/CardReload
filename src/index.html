<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="card mt-3 mx-auto" style="height: 400px; width: 300px;">
        <div class="card-body">
          <h5 class="display-3 card-title symbolCardTop"></h5>
          <h1 class="display-1 text-center valueCard"></h1>
          <h5
            class="display-3 d-flex justify-content-end symbolCardBottom mt-5"
          ></h5>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
